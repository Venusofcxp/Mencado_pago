<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Aprovado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 60px;
            color: #00e676; /* verde sucesso */
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 26px;
        }

        p {
            font-size: 16px;
            color: #ccc;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Pagamento Aprovado!</h1>
        <p>Seu pagamento foi processado com sucesso.<br>
           Agora você tem acesso completo ao conteúdo.</p>
        <a href="/inicio" class="button">Ir para o app</a>
    </div>
</body>
</html>
