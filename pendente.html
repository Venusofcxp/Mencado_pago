<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pendente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 60px;
            color: #ff9800; /* cor laranja para pendente */
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 26px;
        }

        p {
            font-size: 16px;
            color: #ccc;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            background-color: #ff9800;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ffa726;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏳</div>
        <h1>Pagamento Pendente</h1>
        <p>Seu pagamento ainda está sendo processado.<br>
           Por favor, aguarde a confirmação ou tente novamente mais tarde.</p>
        <a href="/verificar-status" class="button">Verificar Status</a>
    </div>
</body>
</html>
